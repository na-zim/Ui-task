<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ui-Design</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <form action="#" class="form"> 
            <span class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </span>
            <input placeholder="Search for a part-time job"/>
                <button class="btn" type="click">
                    <i class="fa-regular fa-map">Use Map</i>
                </button>
            </form>
            <div class="content">
                <div class="category-item item1">
                    <i class="fa-solid fa-couch"></i>
                    <a href="#">Furniture</a>
                </div>
                <div class="category-item item2">
                    <i class="fa-solid fa-house-chimney"></i>
                    <a href="#">Property</a>
                </div>
                <div class="category-item item3">
                    <i class="fa-solid fa-city"></i>
                    <a href="#">Job</a>
                </div>
                <div class="category-item item4">
                    <i class="fa-solid fa-plane-departure"></i>
                    <a href="#">Travel</a>
                </div>
                <div class="category-item item5">
                    <i class="fa-solid fa-sailboat"></i>
                    <a href="#">Boat</a>
                </div>
                <div class="category-item item6">
                    <i class="fa-solid fa-motorcycle"></i>
                    <a href="#">Motorcycle</a>
                </div>
                <div class="category-item item7">
                    <i class="fa-brands fa-bitcoin"></i>
                    <a href="#">Economy</a>
                </div>
                <div class="category-item item8">
                    <i class="fa-solid fa-icons"></i>
                    <a href="#">Music</a>


                </div>




            </div>








    </div>
</body>
</html>
